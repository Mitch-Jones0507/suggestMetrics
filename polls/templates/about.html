<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bar Example</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <meta charset="UTF-8">
    <title>suggestMetrics</title>

    <meta charset="UTF-8">
    <title>Range Slider</title>

  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .slider-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 300px;
      gap: 20px;
    }

    .slider-block {
      width: 100%;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="range"] {
      width: 100%;
      appearance: none;
      height: 4px;
      background: #ccc;
      border-radius: 2px;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      height: 12px;
      width: 12px;
      background: #333;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -4px;
    }

    .value {
      font-size: 13px;
      color: #555;
      margin-top: 3px;
    }
  </style>
</head>

<body class="bg-gray-100">
  <!-- Top Bar -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <!-- Left: Logo + Navigation -->
        <div class="flex items-center space-x-8">
          <div class="text-xl font-bold text-blue-600">
            SuggestMetrics
          </div>

          <!-- Navigation Links -->
          <nav class="hidden md:flex space-x-6 text-gray-700">
            <a href="/suggestMetrics" class="hover:text-blue-600 transition">Home</a>
            <a href="/suggestMetrics/about" class="hover:text-blue-600 transition">About</a>
            <a href="/suggestMetrics/metricsExplained" class="hover:text-blue-600 transition">Metrics Explained</a>
          </nav>
        </div>

        <!-- Right: Log in Button -->
        <div class="hidden md:block">
          <a href="#" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
            Log in
          </a>
        </div>
      </div>
    </div>
  </header>

</body>
</html>
