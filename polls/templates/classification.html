{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bar Example</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <meta charset="UTF-8">
    <title>suggestMetrics</title>

    <meta charset="UTF-8">
    <title>Range Slider</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 300px;
            gap: 20px;
        }

        .slider-block {
            width: 100%;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="range"] {
            width: 100%;
            appearance: none;
            height: 4px;
            background: #ccc;
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            height: 12px;
            width: 12px;
            background: #333;
            border-radius: 50%;
            cursor: pointer;
            margin-top: -4px;
        }

        .value {
            font-size: 13px;
            color: #555;
            margin-top: 3px;
        }
    </style>
</head>

<body class="bg-gray-100">
<!-- Top Bar -->
<header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <!-- Left: Logo + Navigation -->
            <div class="flex items-center space-x-8">
                <div class="text-xl font-bold text-blue-600">
                    SuggestMetrics
                </div>

                <!-- Navigation Links -->
                <nav class="hidden md:flex space-x-6 text-gray-700">
                    <a href="/suggestMetrics" class="hover:text-blue-600 transition">Home</a>
                    <a href="/suggestMetrics/about" class="hover:text-blue-600 transition">About</a>
                    <a href="/suggestMetrics/metricsExplained" class="hover:text-blue-600 transition">Metrics
                        Explained</a>
                </nav>
            </div>

            <!-- Right: Log in Button -->
            <div class="hidden md:block">
                <a href="#" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    Log in
                </a>
            </div>
        </div>
    </div>
</header>

<div class="slider-group">
    {% for key,_ in result.items %}
        <div class="slider-block">
            <label for="slider{{ forloop.counter }}">{{ key|underscore_to_title }}</label>
            <input type="range" id="slider{{ forloop.counter }}" min=0 max=100 value=50>
            <div class="value">Weighting: <span id="value{{ forloop.counter }}">50</span></div>
        </div>
    {% endfor %}
</div>
<div id="suggestion"></div>

</body>


<script>
    generate_suggestion()

    {% for _ in result.items %}
        const slider{{ forloop.counter }} = document.getElementById(`slider{{ forloop.counter }}`);
        const output{{ forloop.counter }} = document.getElementById(`value{{ forloop.counter }}`);
        slider{{ forloop.counter }}.addEventListener('input', () => {
            output{{ forloop.counter }}.textContent = slider{{ forloop.counter }}.value;
        });
        slider{{ forloop.counter }}.addEventListener('change', generate_suggestion);
    {% endfor %}

    function generate_suggestion() {
        let suggestion = "Suggestion:<br>";
        {% if result.imbalance_ratio %}
            suggestion += "Imbalance Ratio is {{ result.imbalance_ratio.0 }}, so {{ result.imbalance_ratio.1 }} is suggested.<br>";
        {% else %}
            suggestion += "Imbalance Degree is {{ result.imbalance_degree.0 }}, so {{ result.imbalance_degree.1 }} is suggested.<br>";
            suggestion += "The number of minority classes is {{ result.num_minority_classes.0 }}, so {{ result.num_minority_classes.1 }} is suggested.<br>";
        {% endif %}
        suggestion += "Misclassification {{ result.is_cost_sensitive.0|is_or_not }} costly or otherwise problematic, so {{ result.is_cost_sensitive.1 }} is suggested.<br>";
        suggestion += "Specific classes {{ result.is_specific.0|is_or_not }} concerned about, so {{ result.is_specific.1 }} is suggested.<br>";

        let acc_score = 0;
        let f1_score = 0;
        {% for _, value in result.items %}
            if ('{{ value.1 }}' === 'Accuracy') {
                acc_score += parseInt(document.getElementById("slider{{ forloop.counter }}").value);
            } else if ('{{ value.1 }}' === 'Macro F1') {
                f1_score += parseInt(document.getElementById("slider{{ forloop.counter }}").value);
            }
        {% endfor %}

        if (acc_score > f1_score) {
            suggestion += "To sum up, Accuracy metric perform better for this dataset.<br>";
        } else if (acc_score < f1_score) {
            suggestion += "To sum up, Macro F1 metric perform better for this dataset.<br>";
        } else {
            suggestion += "To sum up, both Accuracy and Macro F1 metrics perform well for this dataset.<br>";
        }

        document.getElementById("suggestion").innerHTML = suggestion;
    }
</script>
</html>
