{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bar Example</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <meta charset="UTF-8">
    <title>suggestMetrics</title>

    <meta charset="UTF-8">
    <title>Range Slider</title>
</head>

<body class="bg-gray-100">
<!-- Top Bar -->
<header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <!-- Left: Logo + Navigation -->
            <div class="flex items-center space-x-8">
                <div class="text-xl font-bold text-blue-600">
                    SuggestMetrics
                </div>

                <!-- Navigation Links -->
                <nav class="hidden md:flex space-x-6 text-gray-700">
                    <a href="/suggestMetrics" class="hover:text-blue-600 transition">Home</a>
                    <a href="/suggestMetrics/about" class="hover:text-blue-600 transition">About</a>
                    <a href="/suggestMetrics/metricsExplained" class="hover:text-blue-600 transition">Metrics
                        Explained</a>
                </nav>
            </div>

            <!-- Right: Log in Button -->
            <div class="hidden md:block">
                <a href="#" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    Log in
                </a>
            </div>
        </div>
    </div>
</header>
<div class="min-h-[calc(100vh-4rem)] flex flex-col items-center justify-start py-10 px-4">
    <div class="w-full max-w-2xl bg-white rounded-2xl p-8 shadow-2xl flex flex-col gap-8">
        <div id="suggestion" class="bg-gray-100 p-6 rounded-xl text-gray-700 text-sm"></div>
        <div class="slider-group flex flex-col gap-8">
            {% for key,_ in result.items %}
                <div class="slider-block">
                    <label for="slider{{ forloop.counter }}"
                           class="text-gray-700 text-sm font-semibold mb-2 block">{{ key|underscore_to_title }}</label>
                    <input type="range" id="slider{{ forloop.counter }}" min="0" max="100" value="50"
                           class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer accent-blue-600">
                    <div class="value text-xs text-gray-500 mt-1">Weighting: <span
                            id="value{{ forloop.counter }}">50</span></div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>


<script>
    generate_suggestion()

    {% for _ in result.items %}
        const slider{{ forloop.counter }} = document.getElementById(`slider{{ forloop.counter }}`);
        const output{{ forloop.counter }} = document.getElementById(`value{{ forloop.counter }}`);
        slider{{ forloop.counter }}.addEventListener('input', () => {
            output{{ forloop.counter }}.textContent = slider{{ forloop.counter }}.value;
        });
        slider{{ forloop.counter }}.addEventListener('change', generate_suggestion);
    {% endfor %}

    function generate_suggestion() {
        let suggestion = "";

        {% if result.imbalance_ratio %}
            suggestion += `
            <div class="flex items-center gap-2 p-3 bg-gray-50 rounded-lg mb-2 shadow-sm">
                <span class="text-gray-700 text-sm">
                    Imbalance Ratio is
                    <span class="font-semibold">{{ result.imbalance_ratio.0 }}</span>,
                    so <span class="font-semibold">{{ result.imbalance_ratio.1 }}</span> is suggested.
                </span>
            </div>
        `;
        {% else %}
            suggestion += `
            <div class="flex items-center gap-2 p-3 bg-gray-50 rounded-lg mb-2 shadow-sm">
                <span class="text-gray-700 text-sm">
                    Imbalance Degree is
                    <span class="font-semibold">{{ result.imbalance_degree.0 }}</span>,
                    so <span class="font-semibold">{{ result.imbalance_degree.1 }}</span> is suggested.
                </span>
            </div>
        `;
            suggestion += `
            <div class="flex items-center gap-2 p-3 bg-gray-50 rounded-lg mb-2 shadow-sm">
                <span class="text-gray-700 text-sm">
                    The number of minority classes is
                    <span class="font-semibold">{{ result.num_minority_classes.0 }}</span>,
                    so <span class="font-semibold">{{ result.num_minority_classes.1 }}</span> is suggested.
                </span>
            </div>
        `;
        {% endif %}

        suggestion += `
        <div class="flex items-center gap-2 p-3 bg-gray-50 rounded-lg mb-2 shadow-sm">
            <span class="text-gray-700 text-sm">
                Misclassification
                <span class="font-semibold">{{ result.is_cost_sensitive.0|is_or_not }}</span> costly or otherwise problematic,
                so <span class="font-semibold">{{ result.is_cost_sensitive.1 }}</span> is suggested.
            </span>
        </div>
    `;

        suggestion += `
        <div class="flex items-center gap-2 p-3 bg-gray-50 rounded-lg mb-2 shadow-sm">
            <span class="text-gray-700 text-sm">
                Specific classes
                <span class="font-semibold">{{ result.is_specific.0|is_or_not }}</span> concerned about,
                so <span class="font-semibold">{{ result.is_specific.1 }}</span> is suggested.
            </span>
        </div>
    `;

        let acc_score = 0;
        let f1_score = 0;
        {% for _, value in result.items %}
            if ('{{ value.1 }}' === 'Accuracy') {
                acc_score += parseInt(document.getElementById("slider{{ forloop.counter }}").value);
            } else if ('{{ value.1 }}' === 'Macro F1') {
                f1_score += parseInt(document.getElementById("slider{{ forloop.counter }}").value);
            }
        {% endfor %}

        if (acc_score > f1_score) {
            suggestion += `
            <div class="flex items-center gap-2 p-3 bg-green-50 rounded-lg mb-2 shadow-sm">
                <span class="text-gray-700 text-sm">
                    To sum up, <span class="font-semibold">Accuracy</span> metric performs better for this dataset.
                </span>
            </div>
        `;
        } else if (acc_score < f1_score) {
            suggestion += `
            <div class="flex items-center gap-2 p-3 bg-green-50 rounded-lg mb-2 shadow-sm">
                <span class="text-gray-700 text-sm">
                    To sum up, <span class="font-semibold">Macro F1</span> metric performs better for this dataset.
                </span>
            </div>
        `;
        } else {
            suggestion += `
            <div class="flex items-center gap-2 p-3 bg-yellow-50 rounded-lg mb-2 shadow-sm">
                <span class="text-gray-700 text-sm">
                    To sum up, both <span class="font-semibold">Accuracy</span> and <span class="font-semibold">Macro F1</span> metrics perform well for this dataset.
                </span>
            </div>
        `;
        }

        document.getElementById("suggestion").innerHTML = suggestion;
    }
</script>
</html>
