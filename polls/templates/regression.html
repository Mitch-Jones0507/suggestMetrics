{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bar Example</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <meta charset="UTF-8">
    <title>suggestMetrics</title>

    <meta charset="UTF-8">
    <title>Range Slider</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 300px;
            gap: 20px;
        }

        .slider-block {
            width: 100%;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="range"] {
            width: 100%;
            appearance: none;
            height: 4px;
            background: #ccc;
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            height: 12px;
            width: 12px;
            background: #333;
            border-radius: 50%;
            cursor: pointer;
            margin-top: -4px;
        }

        .value {
            font-size: 13px;
            color: #555;
            margin-top: 3px;
        }
    </style>
</head>

<body class="bg-gray-100">
<!-- Top Bar -->
<header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <!-- Left: Logo + Navigation -->
            <div class="flex items-center space-x-8">
                <div class="text-xl font-bold text-blue-600">
                    SuggestMetrics
                </div>

                <!-- Navigation Links -->
                <nav class="hidden md:flex space-x-6 text-gray-700">
                    <a href="/suggestMetrics" class="hover:text-blue-600 transition">Home</a>
                    <a href="/suggestMetrics/about" class="hover:text-blue-600 transition">About</a>
                    <a href="/suggestMetrics/metricsExplained" class="hover:text-blue-600 transition">Metrics
                        Explained</a>
                </nav>
            </div>

            <!-- Right: Log in Button -->
            <div class="hidden md:block">
                <a href="#" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    Log in
                </a>
            </div>
        </div>
    </div>
</header>

<div class="slider-group">
    {% for key,_ in result.items %}
        <div class="slider-block">
            <label for="slider{{ forloop.counter }}">{{ key|underscore_to_title }}</label>
            <input type="range" id="slider{{ forloop.counter }}" min=0 max=100 value=50>
            <div class="value">Weighting: <span id="value{{ forloop.counter }}">50</span></div>
        </div>
    {% endfor %}
</div>
<div id="suggestion"></div>
<div id="chartContainer"></div>

</body>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>


<script>
    generate_suggestion()

    {% for _ in result.items %}
        const slider{{ forloop.counter }} = document.getElementById(`slider{{ forloop.counter }}`);
        const output{{ forloop.counter }} = document.getElementById(`value{{ forloop.counter }}`);
        slider{{ forloop.counter }}.addEventListener('input', () => {
            output{{ forloop.counter }}.textContent = slider{{ forloop.counter }}.value;
        });
        slider{{ forloop.counter }}.addEventListener('change', generate_suggestion);
    {% endfor %}

    function generate_suggestion() {
        let suggestion = "Suggestion:<br>";
        suggestion += "Percentage of outliers within the dataset is: {{ result.outlier_rate.0 }}%, so {{ result.outlier_rate.1 }} is suggested.<br>";
        {% if result.coefficient_of_variation %}
            suggestion += "Coefficient of Variation is {{ result.coefficient_of_variation.0 }}, so {{ result.coefficient_of_variation.1 }} is suggested.<br>";
        {% else %}
            suggestion += "Condition Number is {{ result.condition_number.0 }}, so {{ result.condition_number.1 }} is suggested.<br>";
            suggestion += "Subjects per Predictor is {{ result.subjects_per_predictor.0 }}, so {{ result.subjects_per_predictor.1 }} is suggested.<br>";
        {% endif %}
        {% if result.degree_of_polynomial %}
            suggestion += "The degree of Polynomial is {{ result.degree_of_polynomial.0 }}, so {{ result.degree_of_polynomial.1 }} is suggested.<br>";
        {% endif %}

        let r_square_score = 0;
        let mae_score = 0;
        {% for _, value in result.items %}
            if ('{{ value.1 }}' === 'R Square') {
                r_square_score += parseInt(document.getElementById("slider{{ forloop.counter }}").value);
            } else if ('{{ value.1 }}' === 'MAE') {
                mae_score += parseInt(document.getElementById("slider{{ forloop.counter }}").value);
            }
        {% endfor %}

        if (r_square_score > mae_score) {
            suggestion += "To sum up, R square metric perform better for this dataset.<br>";
        } else if (r_square_score < mae_score) {
            suggestion += "To sum up, MAE metric perform better for this dataset.<br>";
        } else {
            suggestion += "To sum up, both R square and MAE metrics perform well for this dataset.<br>";
        }

        document.getElementById("suggestion").innerHTML = suggestion;
    }

    const data = {{ data|safe }};

    if (data[0].length == 2) {
        Highcharts.chart('chartContainer', {
            chart: {type: 'scatter'},
            title: {text: '2D Model Relation Data'},
            series: [{
                name: 'Example Data',
                marker: {radius: 2},
                data: data
            }]
        });
    } else if (data[0].length == 3) {
        const minx = Math.min(...data.map(item => item[0]));
        const miny = Math.min(...data.map(item => item[1]));
        const minz = Math.min(...data.map(item => item[2]));

        const maxx = Math.max(...data.map(item => item[0]));
        const maxy = Math.max(...data.map(item => item[1]));
        const maxz = Math.max(...data.map(item => item[2]));
        console.log(minx, miny, minz, maxx, maxy, maxz);

        Highcharts.setOptions({
            colors: Highcharts.getOptions().colors.map(color => ({
                radialGradient: {cx: 0.4, cy: 0.3, r: 0.5},
                stops: [
                    [0, color],
                    [1, Highcharts.color(color).brighten(-0.2).get('rgb')]
                ]
            }))
        });

        const chart = new Highcharts.Chart('chartContainer', {
            chart: {
                margin: 100,
                type: 'scatter3d',
                animation: false,
                options3d: {
                    enabled: true,
                    alpha: 10,
                    beta: 20,
                    depth: 250,
                    viewDistance: 10,
                    fitToPlot: false,
                    frame: {
                        bottom: {size: 1, color: 'rgba(0,0,0,0.02)'},
                        back: {size: 1, color: 'rgba(0,0,0,0.04)'},
                        side: {size: 1, color: 'rgba(0,0,0,0.06)'}
                    }
                }
            },
            title: {text: '3D Model Relation Data'},
            subtitle: {text: 'Click and drag the plot area to rotate'},
            plotOptions: {
                scatter: {
                    width: 10,
                    height: 10,
                    depth: 10
                }
            },
            xAxis: {
                min: minx,
                max: maxx,
                gridLineWidth: 1
            },
            yAxis: {
                min: miny,
                max: maxy,
                title: null
            },
            zAxis: {
                min: minz,
                max: maxz,
                showFirstLabel: false
            },
            legend: {enabled: false},
            series: [{
                name: 'Data',
                colorByPoint: true,
                data: data
            }]
        });

        (function (H) {
            function dragStart(eStart) {
                eStart = chart.pointer.normalize(eStart);
                const posX = eStart.chartX;
                const posY = eStart.chartY;
                const alpha = chart.options.chart.options3d.alpha;
                const beta = chart.options.chart.options3d.beta;
                const sensitivity = 5;
                const handlers = [];

                function drag(e) {
                    e = chart.pointer.normalize(e);
                    chart.update({
                        chart: {
                            options3d: {
                                alpha: alpha + (e.chartY - posY) / sensitivity,
                                beta: beta + (posX - e.chartX) / sensitivity
                            }
                        }
                    }, undefined, undefined, false);
                }

                function unbindAll() {
                    handlers.forEach(unbind => unbind && unbind());
                    handlers.length = 0;
                }

                handlers.push(H.addEvent(document, 'mousemove', drag));
                handlers.push(H.addEvent(document, 'touchmove', drag));
                handlers.push(H.addEvent(document, 'mouseup', unbindAll));
                handlers.push(H.addEvent(document, 'touchend', unbindAll));
            }

            H.addEvent(chart.container, 'mousedown', dragStart);
            H.addEvent(chart.container, 'touchstart', dragStart);
        })(Highcharts);
    }
</script>

</html>
